{% set name = "sqsgenerator" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dgehringer/sqsgenerator/archive/v{{ version }}-rc.1.tar.gz
  sha256: c22b6de9c0eb76917abb3f641516339f62369e1676f0e6f9b79dc32b757546d9

build:
  number: 0
  entry_points:
    - sqsgen = sqsgenerator.cli:cli
  script:
    - CXXFLAGS="${CXXFLAGS} -D_LIBCPP_DISABLE_AVAILABILITY"  # [unix]
    - export VCPKG_DISABLE_METRICS=1  # [unix]
    - set VCPKG_DISABLE_METRICS=1  # [win]
    - set CMAKE_GENERATOR=Ninja  # [win]
    - export CMAKE_CXX_COMPILER=$CXX  # [unix]
    - export CMAKE_C_COMPILER=$CC  # [unix]
    - rm -rf vcpkg/
    - git clone https://github.com/microsoft/vcpkg.git
    - cd vcpkg/ && ./bootstrap-vcpkg.sh && cd ..  # [unix]
    - cd vcpkg/ && bootstrap-vcpkg.bat && cd ..  # [win]
    - {{ PYTHON }} -m pip install python/ -vv
  skip: true  # [py<35]
  script_env:
    - PYTHON

requirements:
  build:
    - pip
    - make  # [unix]
    - cmake >=3.27.0
    - ninja  # [win]
    - numpy
    - tar  # [linux]
    - unzip  # [linux]
    - curl  # [linux]
    - zip  # [linux]
    - pkg-config  # [linux, osx]
    - pybind11
    - scikit-build-core
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python  # [build_platform == target_platform]
  host:
    - pip
    - ninja  # [win]
    - numpy
    - python
    - setuptools
    - scikit-build-core

  run:
    - numpy
    - click
    - python
    - {{ pin_compatible('libcxx', min_pin='x.x', max_pin='x.x') }}  # [osx]

test:
  imports:
    - sqsgenerator

about:
  home: https://github.com/dgehringer/sqsgenerator
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A command line tool written in Python/C++ to generate SQS structures

  description: |
    This package is a Special Quasirandom Structure generator written 
    in Python3/C++
  doc_url: https://sqsgenerator.readthedocs.io/en/latest
  dev_url: https://github.com/dgehringer/sqsgenerator

extra:
  recipe-maintainers:
    - jan-janssen
    - dgehringer
