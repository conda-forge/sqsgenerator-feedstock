{% set name = "sqsgenerator" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dgehringer/sqsgenerator/archive/v{{ version }}-rc.1.tar.gz
  sha256: c22b6de9c0eb76917abb3f641516339f62369e1676f0e6f9b79dc32b757546d9
  patches:
    - cmake_args.patch  # [unix]

build:
  number: 0
  entry_points:
    - sqsgen = sqsgenerator.cli:cli
  script:
    - {{ RECIPE_DIR }}/build_wheel.sh  # [unix]

  skip: true  # [py<35 or win]

requirements:
  build:
    - pip
    - setuptools
    - make           # [unix]
    - cmake >=3.27.0
    - ninja
    - tar  # [linux]
    - unzip  # [linux]
    - curl  # [linux]
    - zip  # [linux]
    - pkg-config  # [linux, osx]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python  # [build_platform != target_platform]
    - scikit-build-core  # [build_platform != target_platform]
    - numpy  # [build_platform != target_platform]
  host:
    - pip
    - ninja  # [win]
    - numpy
    - python
    - setuptools
    - python-build
    - pybind11 >=2.10.0
    - scikit-build-core

  run:
    - numpy
    - click
    - python
    - {{ pin_compatible('libcxx', min_pin='x.x', max_pin='x.x') }}  # [osx]

test:
  imports:
    - sqsgenerator

about:
  home: https://github.com/dgehringer/sqsgenerator
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A command line tool written in Python/C++ to analyse short-range order or generate SQS structures

  description: |
    This package is a Special Quasirandom Structure generator written 
    in Python3/C++
  doc_url: https://sqsgenerator.readthedocs.io/en/latest
  dev_url: https://github.com/dgehringer/sqsgenerator

extra:
  recipe-maintainers:
    - jan-janssen
    - dgehringer
