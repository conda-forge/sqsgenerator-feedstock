{% set name = "sqsgenerator" %}
{% set version = "0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dgehringer/{{ name }}/archive/refs/tags/v{{ version }}.tar.gz
  sha256: feca0e549d0084fbc96b00afda8035c38fbcb09c1825780025af4c7954da890c
  patches:
    - clang.patch

build:
  number: 3
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win or py<35]

requirements:
  build:
    - pip
    - six
    - make
    - cmake
    - numpy
    - python
    - boost
    - boost-cpp
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - {{ compiler('cxx') }}
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - pip
    - six
    - numpy
    - python
    - boost
    - boost-cpp
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
  run:
    - pip
    - six
    - rich
    - numpy
    - click
    - python
    - pyyaml
    - frozendict
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('boost') }}
    - {{ pin_compatible('boost-cpp') }}

test:
  imports:
    - sqsgenerator
  commands:
    - pip check

about:
  home: https://github.com/dgehringer/sqsgenerator
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A command line tool written in Python/C++ for finding optimized SQS structures

  description: |
    This package is a Special Quasirandom Structure generator written 
    in Python3/C++
  doc_url: https://sqsgenerator.readthedocs.io/en/latest
  dev_url: https://github.com/dgehringer/sqsgenerator

extra:
  recipe-maintainers:
    - jan-janssen
    - dgehringer
