{% set name = "sqsgenerator" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/dgehringer/sqsgenerator/archive/v{{ version }}-rc.2.tar.gz
  sha256: a951a4a878930133b4201d84621a992e568370281c47d8e995e4a4f49094d7ab


build:
  number: 0
  entry_points:
    - sqsgen = sqsgenerator.cli:cli
  script:
    - git clone https://github.com/microsoft/vcpkg.git
    - vcpkg/bootstrap-vcpkg.sh  # [unix]
    - export VCPKG_TARGET_TRIPLET=arm64-linux  # [aarch64]
    - export VCPKG_TARGET_TRIPLET=arm64-osx  # [osx-arm64]
    - export VCPKG_TARGET_TRIPLET=ppc64le-linux  # [ppc64le]
    - export VCPKG_TARGET_TRIPLET=x64-linux  # [linux64]
    - export VCPKG_TARGET_TRIPLET=x64-osx  # [osx64]
    - export CMAKE_ARGS="$CMAKE_ARGS -DVCPKG_TARGET_TRIPLET=${VCPKG_TARGET_TRIPLET}"  # [unix]
    - vcpkg\bootstrap-vcpkg.bat  # [win]
    - {{ PYTHON }} scripts/patch-pyproject.py $SRC_DIR/python/pyproject.toml  # [unix]
    - {{ PYTHON }} -m pip install python/ -v --no-deps --no-build-isolation  # [unix]

  skip: true  # [py<35 or win]

requirements:
  build:
    - pip
    - setuptools
    - make           # [unix]
    - cmake >=3.27.0
    - ninja
    - toml
    - tar  # [linux]
    - unzip  # [linux]
    - curl  # [linux]
    - zip  # [linux]
    - pkg-config  # [linux, osx]
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
    - python  # [build_platform != target_platform]
    - scikit-build-core  # [build_platform != target_platform]
    - numpy  # [build_platform != target_platform]
  host:
    - pip
    - ninja  # [win]
    - numpy
    - python
    - toml
    - setuptools
    - python-build
    - pybind11 >=2.10.0
    - scikit-build-core

  run:
    - numpy
    - click
    - python
    - {{ pin_compatible('libcxx', min_pin='x.x', max_pin='x.x') }}  # [osx]

test:
  imports:
    - sqsgenerator

about:
  home: https://github.com/dgehringer/sqsgenerator
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A command line tool written in Python/C++ to analyse short-range order or generate SQS structures

  description: |
    This package is a Special Quasirandom Structure generator written 
    in Python3/C++
  doc_url: https://sqsgenerator.readthedocs.io/en/latest
  dev_url: https://github.com/dgehringer/sqsgenerator

extra:
  recipe-maintainers:
    - jan-janssen
    - dgehringer
